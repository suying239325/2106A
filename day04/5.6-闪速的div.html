<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 130px;
            height: 130px;
            margin: 20px auto;
            text-align: center;
            line-height: 130px;
            background-color: #0ff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box">
        点击我就闪
    </div>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box')
            var count = time = 0
            oBox.onclick = function () {
                var out = setInterval(function () {
                    if (time == 0) {
                        down()
                        time = 1;
                        count++
                    } else {
                        up()
                        time = 0
                        count++
                    }
                    if (count >= 10) {
                        clearInterval(out)
                    }
                }, 500)
            }
            function timeOut() { }
            function down() {
                oBox.style.opacity = "0.1"
                return
            }
            function up() {
                oBox.style.opacity = 1
                return
            }
        }
    </script>
</body>

</html>
