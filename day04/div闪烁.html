<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin: 20px auto;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div id="box">点击我就闪</div>
</body>

</html>
<script>
    window.onload = function () {
        var oBox = document.getElementById('box')
        var count = time = 0
        oBox.onclick = function () {
            var out = setInterval(function () {
                if (time == 0) {
                    down()
                    time = 1
                    count++
                } else {
                    up()
                    time = 0
                    count++
                }
                if (count >= 10) {
                    clearInterval(out)
                }
            }, 100)
        }
        function down() {
            oBox.style.display = "0.1"
            return
        }
        function up() {
            oBox.style.display = 1
            return
        }
    }
</script>
