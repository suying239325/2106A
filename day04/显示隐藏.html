<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #lay {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            margin: auto;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="lay">
        <div id="box">
            <span id="close">X</span>
        </div>
    </div>
    <center>
        <button>弹出</button>
    </center>
    <script>
        window.onload = function () {
            var lay = document.getElementById('lay') // 获取外层盒子
            var box = document.getElementById('box') // 获取里面的小盒子
            var close = document.getElementById('close') // 获取关闭的=按钮
            var btn = document.getElementsByTagName('button')[0] // 获取button按钮
            btn.onclick = function () {  // 为button按钮绑定点击事件 ，让外层盒子和里面的小盒子显示出来
                lay.style.display = "block"
                box.style.display = "block"
            }
            close.onclick = function () { // 为关闭绑定点击事件，让内外层的小盒子隐藏
                lay.style.display = "none"
                box.style.display = "none"
            }
        }
    </script>
</body>

</html>
