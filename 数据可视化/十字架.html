<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #vas {
            border: 1px solid red;
            margin-bottom: 30px;
        }

        #box {
            background: red;
            height: 100px;
            position: relative;
            width: 20px;
        }

        #box::after {
            background: red;
            content: "";
            height: 20px;
            left: -40px;
            position: absolute;
            top: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <canvas id="vas" width="800" height="300"></canvas>
    <script>
        var vasDom = document.getElementById('vas');
        const context = vasDom.getContext('2d');

        // context.beginPath();
        // context.moveTo(100, 100);
        // context.lineTo(400, 100);
        // context.stroke();

        // context.beginPath();
        // context.moveTo(300, 100);
        // context.lineTo(300, 300);
        // context.stroke();

        context.beginPath();
        context.moveTo(300, 500);
        context.lineTo(300, 100);
        context.stroke();


        context.beginPath();
        context.moveTo(500, 150);
        context.lineTo(150, 150);
        context.stroke();




    </script>
</body>

</html>
